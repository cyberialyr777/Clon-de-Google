<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" >
    <link rel="icon" href="/imagenes/Image20230701125643.png">
</head>
<body>
    <header class="menu">
        <div class="menu__section left" >
            <img class="menu__icon" src="./assets/burger-icon.svg" alt="Burger" >
            <a class="menu__link active">Todo</a>
            <a class="menu__link">Imagenes</a>
        </div>

        <div class="menu__section right" >
            <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
            <a href="#">Imagenes</a>
            <img class="menu__icon" src="https://img.icons8.com/ios-glyphs/90/000000/circled-menu.png" alt="More" width="45px">
            <div class="menu__profile">
                <img class="menu__avatar" src="https://lh3.googleusercontent.com/ogw/AOLn63HJnAULIGmf2Xdq_0kTCi9mH5cZb362iV7e1S3VhA=s64-c-mo" alt="Imagen del usuario">
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" >
        <div class="content__search">
            <input class="content__input" type="text" >


            <div class="input__icons">
                <input class="input__search" type="text">

                <div class="input__left">
                    <img src="https://seekicon.com/free-icon-download/search_20.svg" alt="Buscar">
                </div>

                <div class="input__right">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/726px-Google_mic.svg.png" alt="microfono" class="microfono">
                    <img src=" https://static.wikia.nocookie.net/logopedia/images/2/2b/Google_Lens_2021.svg
                    " alt="Camara" class="camara">
                </div>
            </div>


        </div>
        <div class="content__buttons">
            <button>Buscar con Google</button>
            <button>Voy a tener suerte</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>México</span>
        </div>
        <div class="footer__section footer__links">
            <div class="links__left">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la búsqueda</a>
            </div>
            <div class="links__right">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
